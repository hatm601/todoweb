{%extends "base.html"%}

{%block head%}
    <title>Login</title>
{%endblock%}

{%block body%}
    <div class="content">
        <h1>Login</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Enter username" required>
            <input type="submit" value="Login">
        </form>
    </div>
{%endblock%}
